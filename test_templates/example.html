<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ heading }}</h1>

        {% for item in items %}
        <div class="item">
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
        </div>
        {% endfor %}

        {% if show_footer %}
        <footer>
            <p>&copy; 2024 {{ company }}</p>
        </footer>
        {% endif %}
    </div>

    <script>
        console.log('Hello from Askama template!');

        function initPage() {
            console.log('Page initialized');
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
